<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box and grid</title>
    <style>
        .container, .month {
            display: grid;
            grid-template-columns: repeat(7, auto);
            gap: 20px;
        }

        .date, .date1{
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .month{
            justify-content: center;
            align-items: center;
            grid-template-columns: repeat(7, 1fr);
        }
        .date1{
            margin-bottom: 15px;
            background-color: rgba(128, 128, 128, 0.926);
        }
    </style>
</head>

<body>
    <div class="month">
        <div class="date1">Sun</div>
        <div class="date1">Mon</div>
        <div class="date1">Tue</div>
        <div class="date1">Wed</div>
        <div class="date1">Thu</div>
        <div class="date1">Fri</div>
        <div class="date1">Sat</div>
    </div>
    <div class="container">
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">31</div>
    </div>
</body>

</html>
