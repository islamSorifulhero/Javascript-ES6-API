<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover focus and visited</title>
    <style>
        .gift{
            height: 300px;
            width: 300px;
            position: absolute;
            margin-top: -20px;
            margin-left: 150px;
            z-index: 1;
        }
        .celebret{
            height: 200px;
            width: 200px;
            position: absolute;
            margin-top: 18px;
            margin-left: 80px;
            z-index: 1;
        }
        .bag{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>hover meaning over</h1>
    <img class="gift" src="Group 75.png" alt=""><br>
    <img class="celebret" src="Group 70.png" alt=""><br>
    <img class="bag" src="Rectangle 4.png" alt="">
</body>
</html>
