<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive</title>
    <style>
        .container {
            font-size: 30px;
            display: grid;
            grid-template-columns: auto auto;
        }
        .red{
            background-color: red;
            grid-column: 3;
            grid-row: 1 /span 3;
        }
        .yello{
            background-color: yellow;
        }
        .purple{
            background-color: purple;
        }
        .black{
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="red">1</div>
        <div class="yello">2</div>
        <div class="purple">3</div>
        <div class="black">4</div>
    </div>
</body>

</html>
