<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .main {
            background-color: aqua;
            border: 3px solid black;
            border-radius: 10px;
        }
        .box-items{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
        .box-3col{
            display: flex;
            margin-bottom: -32px;
        }
        .right{
            max-width: 23%;
            /* /* height: 100%; */
        }
    </style>
</head>

<body>
    <div class="main">
        <p style="text-align: center;">Header</p>
        <div class="box-items">
            <div style="">
                <div class="box-3col">
                    <p style="border: 5px solid white; background-color: green;padding: 5px 150px 100px 150px;">Box-1</p>
                    <p style="border: 5px solid white; background-color: green;padding: 5px 150px 100px 150px;">Box-2</p>
                    <p style="border: 5px solid white; background-color: green;padding: 5px 150px 100px 150px;">Box-3</p>
                </div>
                <div>
                    <p style="background-color: blue; border: 5px solid white;padding: 5px 150px 200px 150px;text-align: center;">Main Content</p>
                </div>
            </div>
            <div class="right">
                <p style="background-color: bisque;border: 5px solid white; padding: 5px 79px 350px 79px; text-align: center;">Sidebar</p>
            </div>
        </div>
        <p style="text-align: center;">Footer</p>
    </div>
</body>

</html>
