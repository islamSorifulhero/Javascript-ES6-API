<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        p{
            margin: 0 0 0 60px;
        }
        table{
            border: 1px solid black;
        }
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Table Tennis Tournament</h1>
    <p>Tournament Schedule and Results</p>
    <table>
        <tr>
            <th>Round 1</th>
            <th>PlayerA</th>
            <th>PlayerB</th>
        </tr>
        <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
        </tr>
        <tr>
            <th>Round 2</th>
            <th>PlayerC</th>
            <th>PlayerD</th>
        </tr>
        <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <th>Final</th>
            <th>Winner of Match3</th>
            <th>Winner of Match4</th>
        </tr>
        <tr>
            <td>Champion</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
    </table>
</body>
</html>
